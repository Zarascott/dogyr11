<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: hsl(0, 100%, 92%);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color:   hsl(0, 100%, 88%);
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid hsl(0, 100%, 88%)
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color:  hsl(0, 100%, 88%)
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color:  #fac3c3;;
        }
        .feedback-box {
            margin-bottom: 20px;
        }
        .feedback-box textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .products {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .product {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product:hover {
            background-color: #f0f0f0;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:  #fac3c3;;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="address" placeholder="Your Address" rows="4" required></textarea>
            <input type="date" name="birthday" required>
            <div class="feedback-box">
                <h3>Dogs name that you wanna adopt </h3>
                <textarea name="Dogs name that you wanna adopt" placeholder="Name here"></textarea>
            </div>
            <div class="feedback-box">
                <h3>Feedback</h3>
                <textarea name="feedback" placeholder="Write your feedback here"></textarea>
            </div>
          
            <input type="submit" value="Submit">
        </form>
      
    </div>

    <script>
        const contactForm = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thankYouMessage');
        let selectedProduct = '';

        function selectProduct(product) {
            selectedProduct = product;
        }

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // You can add additional logic here, such as sending the form data to a server
            // For now, let's just show the thank you message
            if (selectedProduct !== '') {
                thankYouMessage.style.display = 'block';
                setTimeout(function() {
                    thankYouMessage.style.display = 'none';
                }, 3000); // Hide the message after 3 seconds
            }
            contactForm.reset();
        });
    </script>
</body>
</html>
